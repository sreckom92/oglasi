<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
	integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
	crossorigin="anonymous">

<title>Oglasi</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>

<body>
	<nav class="navbar navbar-inverse">

		<div class="container-fluid">

			<div class="navbar-header">
				<a class="navbar-brand" href="#">Prodavnica</a>
			</div>

			<ul class="nav navbar-nav">
				<li class="active"><a href="/dashboard"><i
						class="fas fa-home"></i></a></li>
				<li><a href="/korisnici">Korisnici</a></li>
				<li><a href="#">Page 2</a></li>
			</ul>

			<form class="navbar-form navbar-left" action="/action_page.php">
				<div class="input-group">
					<input type="text" class="form-control" placeholder="Search"
						name="search">
					<div class="input-group-btn">
						<button class="btn btn-default" type="submit">
							<i class="glyphicon glyphicon-search"></i>
						</button>
					</div>
				</div>
			</form>

			<a href="/account"><button class="btn btn-danger navbar-btn">
				Registrujte se
			</button></a>

		</div>

	</nav>

	<div class="container">
		<button type="button" class="btn btn-primary" data-toggle="modal"
			data-target="#myModal1">Novi oglas</button>
	</div>

	<div class="modal" id="myModal1">
		<div class="modal-dialog">
			<div class="modal-content">

				<div class="modal-header">
					<h4 class="modal-title">Novi oglas</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>

				<div class="modal-body">
					<form id="forma" action="InsertImage" method="post"
						enctype="multipart/form-data" th:action="@{/dashboard}"
						th:object="${dodajProizvod}">
						Ime proizvoda: <br /> <input size="30" type="text"
							name="imeProizvoda"><br /> Cena: <br /> <input size="30"
							type="text" name="cena"><br /> Opis: <br />
						<textarea cols="30" rows="5" form="forma" name="opis" ></textarea>
						<br /> Slika: <br /> <input size="30" type="text" name="photo"
							placeholder="unesite link slike"><br />
					</form>
				</div>

				<div class="modal-footer">
					<button class="btn btn-primary" type="submit" form="forma">Dodaj
						proizvod</button>
					<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
				</div>

			</div>
		</div>
	</div>

	<div class="container">
	<hr>
		<div th:each="proizvod : ${listaProizvoda}">
			<div style="background-color: peru; width: 60rem; border: 1px outset #000000">
				<div class="card" >
					<div class="card-header" >
						<h3 th:text="${proizvod.imeProizvoda}">
						</h3>
					</div>
					<div class="card-body">

						<img style="width: 600px; height: 400px" th:src="@{${proizvod.photo}}"> <br/>
						<h2>Cena:</h2>
						<h3 th:text="${proizvod.cena}"></h3>	
						<textarea disabled cols="70" rows="5" form="forma"
							style="border: 1px outset #000000;"
							th:text="${proizvod.opis}"></textarea> <br/> 			
					</div>
					
				</div>
			</div>
		</div>
	</div>

</body>
</html>
